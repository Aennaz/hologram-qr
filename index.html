<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hologram Waiting</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    #model {
      display: none;
    
    }
  </style>
</head>
<body>

<div id="status">Waiting for QR scan...</div>
<div id="model" style="width:100vw; height:100vh;">
  <iframe
    src="https://sketchfab.com/models/e34fdaaffee64f098c68546e3bc12188/embed?autostart=1&ui_infos=0&ui_controls=0&ui_stop=0"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen
    style="width:100%; height:100%; border:0;">
  </iframe>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBUt1RiZW9bV8Ms5Em5jHF6kPAETIq2bpI",
    authDomain: "hologram-qr.firebaseapp.com",
    databaseURL: "https://hologram-qr-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "hologram-qr",
    storageBucket: "hologram-qr.firebasestorage.app",
    messagingSenderId: "75409918196",
    appId: "1:75409918196:web:b571b6aadf938393c376a1"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const ref = db.ref("showModel");

  // LISTEN for changes
  ref.on("value", (snapshot) => {
    if (snapshot.val() === true) {
      document.getElementById("status").style.display = "none";
      document.getElementById("model").style.display = "block";
    }
  });
</script>

</body>
</html>
