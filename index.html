<!DOCTYPE html>
<html>
<head>
    <title>Hologram Display</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            font-family: sans-serif;
        }
        
        /* This styles the QR code image */
        #qr-image {
            width: 300px; /* You can change this size if needed */
            border: 5px solid white;
            border-radius: 10px;
        }
        
        p { margin-top: 20px; color: #ccc; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <img id="qrcode-image" src="qrcode.png" alt="Scan to Start">
    
    <p>Scan to start the Hologram</p>

    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyBUt1RiZW9bV8Ms5Em5jHF6kPAETIq2bpI",
          authDomain: "hologram-qr.firebaseapp.com",
          databaseURL: "https://hologram-qr-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "hologram-qr",
          storageBucket: "hologram-qr.firebasestorage.app",
          messagingSenderId: "75409918196",
          appId: "1:75409918196:web:b571b6aadf938393c376a1",
          measurementId: "G-4X8Y3NW42J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Reset the signal to "FALSE" (OFF) when the tablet loads
        db.ref('scan_signal').set(false);

        // 2. Listen for the signal to turn "TRUE" (ON)
        db.ref('scan_signal').on('value', (snapshot) => {
            const signal = snapshot.val();
            
            // If the signal becomes true (someone scanned!), go to the site
            if (signal === true) {
                window.location.href = "https://www.educaplay.com/user/13901235-nur_maryam_binti_hiyah/";
            }
        });
    </script>
</body>
</html>
