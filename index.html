<!DOCTYPE html>
<html>
<head>
    <title>Hologram Display</title>
    <style>
        /* Simple black background for hologram effect */
        body { 
            background-color: black; 
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        h1 { font-family: sans-serif; font-size: 20px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <h1>Hologram Ready...</h1>

    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyBUt1RiZW9bV8Ms5Em5jHF6kPAETIq2bpI",
          authDomain: "hologram-qr.firebaseapp.com",
          databaseURL: "https://hologram-qr-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "hologram-qr",
          storageBucket: "hologram-qr.firebasestorage.app",
          messagingSenderId: "75409918196",
          appId: "1:75409918196:web:b571b6aadf938393c376a1",
          measurementId: "G-4X8Y3NW42J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Reset the signal to "OFF" when the tablet loads
        db.ref('scan_signal').set(false);

        // 2. Listen for the signal to turn "ON"
        db.ref('scan_signal').on('value', (snapshot) => {
            const signal = snapshot.val();
            
            // If the signal becomes true (someone scanned!), go to the site
            if (signal === true) {
                window.location.href = "https://www.educaplay.com/user/13901235-nur_maryam_binti_hiyah/";
            }
        });
    </script>
</body>
