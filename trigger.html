<!DOCTYPE html>
<html>
<head>
    <title>Scanner Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding-top: 40px; 
            background-color: #f0f0f0;
        }
        .box { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            display: inline-block; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 300px;
        }
        h2 { color: #333; margin: 0 0 10px 0; }
        p { color: #666; margin-bottom: 20px; }
        
        /* A big, easy-to-tap button */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:active { background-color: #0056b3; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <div class="box" id="statusBox">
        <h2>Hologram Controller</h2>
        <p>Tap below to start the show.</p>
        
        <button onclick="startHologram()">â–¶ START</button>
    </div>

    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyBUt1RiZW9bV8Ms5Em5jHF6kPAETIq2bpI",
          authDomain: "hologram-qr.firebaseapp.com",
          databaseURL: "https://hologram-qr-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "hologram-qr",
          storageBucket: "hologram-qr.firebasestorage.app",
          messagingSenderId: "75409918196",
          appId: "1:75409918196:web:b571b6aadf938393c376a1",
          measurementId: "G-4X8Y3NW42J"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function startHologram() {
            // Update the text so user knows it's working
            document.getElementById('statusBox').innerHTML = "<h2>ðŸš€ Launching...</h2><p>Check the tablet!</p>";

            // 1. Send signal to Tablet
            db.ref('scan_signal').set(true)
                .then(() => {
                    // 2. Wait 1 second, then open site on Phone
                    setTimeout(function() {
                        window.location.href = "https://www.educaplay.com/user/13901235-nur_maryam_binti_hiyah/";
                    }, 1000);
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        // OPTIONAL: Uncomment the line below if you want it to TRY automatically
        // startHologram(); 
    </script>
</body>
</html>
